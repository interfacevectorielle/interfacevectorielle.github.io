<!doctype html>
<html lang="en-US">
<head>
  <title>Margot</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

	<div id="controls">	
			<input type='range' min='0.1' max='3' step= '0.1' value='0.1' class='range' id='slider'></input>	
			<div class='text' id='dispDiv' style="display: none;" ></div>
			
			<!--<input type='range' min='0.1' max='3' step= '0.1' value='0.1' class='range' id='slider2'></input>
			<div class='text' id='dispDiv2'></div>-->
			
			<button onclick="Couleur()">Couleur</button>
			
	</div>
  
  <div id='images'>
  	<img id=image1 class="panzoom" src="ensemble-fini.svg" type="image/svg+xml" style="display: block;" />
  	<img id=image2 class="panzoom" src="ensemble-fini-couleur.svg" type="image/svg+xml" style="display: none;" />
  </div>
  

                                                        
  <script src="panzoom.js"></script>
  <script src="main.js"></script>
  
  <script>  
  var myImage1 = document.getElementById('image1');
  var myImage2 = document.getElementById('image2');

  function Couleur() {
 
  if (myImage1.style.display == 'block') {
	myImage1.style.display = 'none';
    myImage2.style.display = 'block'; }
  else {
  	myImage2.style.display = 'none';
    myImage1.style.display = 'block'; }
  }
  </script>
  
  </body></html>
